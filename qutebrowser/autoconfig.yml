# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.messages.warning.bg:
    global: darkorange
  colors.webpage.preferred_color_scheme:
    global: dark
  content.geolocation:
    https://na3.docusign.net: false
  content.notifications.enabled:
    http://mattermost.gueu.net: false
    https://calendar.google.com: true
    https://discourse.paraview.org: false
    https://gitlab.kitware.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
    https://mail.google.com?extsrc=mailto&url=%25s: false
  session.lazy_restore:
    global: true
  tabs.position:
    global: left
  tabs.show:
    global: always
  tabs.width:
    global: 12%
  tabs.wrap:
    global: true
  url.auto_search:
    global: naive
  zoom.default:
    global: 125%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
